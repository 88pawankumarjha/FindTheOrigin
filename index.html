<!DOCTYPE html>
<html>
	<head>
		<title>FindTheOrigin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">

		<script>
			function handleQuote() {
				alert("Author of \"" + document.formQuote.inputQuote.value + "\" is Unknown");
			}
			function handleAuthor() {
				alert("Quotes by \"" + document.formQuote.inputAuthor.value + "\" are Unknown");
			}
		</script>
	</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<div class="tabbable tabs-left" >
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#lA" data-toggle="tab">Find Author</a>
				</li>
				<li>
					<a href="#lB" data-toggle="tab">Find Quotes</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="lA">
					<form name="formQuote" class="form-search" action="javascript:handleQuote()">
						<div class="input-append">
							<br>
							<input id="inputQuote" type="text" class="span3 search-query" placeholder="Write the Quote here..">
							<button type="submit" class="btn btn-primary">
								Search
							</button>
						</div>
					</form>

				</div>
				<div class="tab-pane" id="lB">
					<form name="formAuthor" class="form-search"  action="javascript:handleAuthor()">
						<div class="input-append">
							<br>

							<input id="inputAuthor" type="text" class="span3 search-query" placeholder="Write the Author Name here..">

							<button type="submit" class="btn btn-primary">
								Search
							</button>
						</div>

					</form>

				</div>

			</div>
		</div>
		<!-- /tabbable -->

	</body>
</html>
